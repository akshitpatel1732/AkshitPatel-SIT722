apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service-w10
  labels:
    app: customer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
      annotations:
        prometheus.io/scrape: 'true' # Instruct Prometheus to scrape this pod
        prometheus.io/path: '/metrics' # The path where metrics are exposed
        prometheus.io/port: '8000' # The port where metrics are exposed on the container
    spec:
      containers:
      - name: customer-service-container
        # Make sure this pattern is not changed. Check .github/workflows/manual-delivery.yml for more information.
        image: your-acr-name.azurecr.io/customer_service:placeholder
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
        env:
        - name: POSTGRES_HOST
          value: customer-db-service-w10
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: ecomm-config-w10
              key: CUSTOMERS_DB_NAME
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: ecomm-secrets-w10
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ecomm-secrets-w10
              key: POSTGRES_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service-w10
  labels:
    app: customer-service
spec:
  selector:
    app: customer-service
  ports:
    - protocol: TCP
      port: 8002
      targetPort: 8000
  type: LoadBalancer